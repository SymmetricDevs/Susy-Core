name: Build Setup
description: Setup for standard Java builds

inputs:
  update-cache:
    description: If cache should be updated
    required: false
    default: 'false'

runs:
  using: 'composite'

  steps:
    - name: Set up JDK 22
      uses: actions/setup-java@v5
      with:
        distribution: zulu
        java-version: 22

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
